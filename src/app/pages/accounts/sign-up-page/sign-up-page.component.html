<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
        </p>

        <app-loading *ngIf="busy"></app-loading>

        <div *ngIf="!busy">
            <form [formGroup]="form">
                <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                    <h3 class="uk-card-title">Cadastre-se</h3>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-large" type="text" placeholder="Nome" formControlName="name"
                            [ngClass]="{'uk-form-danger': (form.controls['name'].invalid && !form.controls['name'].pristine)}">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-large" type="email" placeholder="E-mail" formControlName="email"
                            [ngClass]="{'uk-form-danger': (form.controls['email'].invalid && !form.controls['email'].pristine)}">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-large" type="tel" placeholder="CPF" mask="000.000.000-00"
                            formControlName="document"
                            [ngClass]="{'uk-form-danger': (form.controls['document'].invalid && !form.controls['document'].pristine)}">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-large" type="password" placeholder="Senha"
                            formControlName="password"
                            [ngClass]="{'uk-form-danger': (form.controls['password'].invalid && !form.controls['password'].pristine)}">
                    </div>
                    <div class="uk-margin uk-text-right">
                        <button class="uk-button uk-button-default" (click)="submit()">Cadastrar</button>
                    </div>
                </div>
            </form>

            <p class="uk-text-center">
                <a [routerLink]="['/login']" class="uk-button uk-button-link">Cancelar</a>
            </p>
        </div>
    </div>
</div>
