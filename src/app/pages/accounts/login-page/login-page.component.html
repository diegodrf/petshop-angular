<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
        </p>

        <app-loading *ngIf="busy"></app-loading>

        <div *ngIf="!busy">
            <form [formGroup]="form">
                <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                    <h3 class="uk-card-title">Autentique-se</h3>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-large" type="text" placeholder="CPF" mask="000.000.000-00"
                            formControlName="cpf" [minlength]="cpfLenght" [hiddenInput]="true"
                            [ngClass]="{'uk-form-danger': (form.controls['cpf'].invalid && !form.controls['cpf'].pristine)}">
                        <small [hidden]="form.controls['cpf'].pristine || !form.controls['cpf'].invalid">CPF
                            invalido.</small>
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input uk-form-large" type="password" placeholder="Senha"
                            formControlName="password" minlength="6" maxlength="20"
                            [ngClass]="{'uk-form-danger': (form.controls['password'].invalid && !form.controls['password'].pristine)}">
                    </div>
                    <div class=" uk-margin uk-text-right">
                        <button class="uk-button uk-button-default" [disabled]="form.invalid"
                            (click)="submit()">Entrar</button>
                    </div>
                </div>
            </form>

            <p class="uk-text-center">
                <a href="#"
                    class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me
                    Cadastrar</a>
                <br>
                <a href="#" class="uk-button uk-button-link">Esqueci minha senha</a>
            </p>
        </div>
    </div>
</div>
